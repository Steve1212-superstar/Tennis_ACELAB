<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACELAB - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ACELAB</h1>
        <nav>
            <a href="#player-profile">Player Profiles</a>
            <a href="#practice-analytics">Practice Analytics</a>
            <a href="#ranking">Rankings</a>
        </nav>
    </header>
    
    <main>
        <section id="player-profile">
            <h2>Player Profiles</h2>
            <p>View and manage player data.</p>
            <button onclick="loadProfile()">View Profiles</button>
        </section>

        <section id="practice-analytics">
            <h2>Practice Analytics</h2>
            <p>Analyze practice sessions and performance.</p>
            <button onclick="viewAnalytics()">View Analytics</button>
        </section>

        <section id="ranking">
            <h2>Rankings</h2>
            <p>Check the latest rankings and leaderboard.</p>
            <button onclick="viewRankings()">View Rankings</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
